{{- if .Values.artifactsService.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "team7-helm.fullname" . }}-artifacts-service
  labels:
    {{- include "team7-helm.labels" . | nindent 4 }}
    app.kubernetes.io/component: artifacts-service
spec:
  type: NodePort
  ports:
    - port: {{ .Values.artifactsService.service.port }}
      targetPort: 8000
      nodePort: {{ .Values.artifactsService.service.nodePort }}
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: {{ include "team7-helm.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/component: artifacts-service
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "team7-helm.fullname" . }}-artifacts-service
  labels:
    {{- include "team7-helm.labels" . | nindent 4 }}
    app.kubernetes.io/component: artifacts-service
  annotations:
    argocd-image-updater.argoproj.io/image-list: artifacts-service={{ .Values.artifactsService.image.repository }}
    argocd-image-updater.argoproj.io/artifacts-service.update-strategy: digest
    argocd-image-updater.argoproj.io/artifacts-service.allow-tags: regexp:^latest$
    argocd-image-updater.argoproj.io/artifacts-service.force-update: "true"
spec:
  replicas: {{ .Values.artifactsService.replicas }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "team7-helm.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/component: artifacts-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "team7-helm.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: artifacts-service
    spec:
      initContainers:
      - name: wait-for-kafka
        image: busybox:1.36
        command:
        - sh
        - -c
        - |
          until nc -z {{ include "team7-helm.fullname" . }}-kafka-kafka-bootstrap  9092; do
            echo "Waiting for kafka..."
            sleep 2
          done
        resources:
          requests:
            memory: "32Mi"
            cpu: "50m"
          limits:
            memory: "64Mi"
            cpu: "100m"
      containers:
      - name: artifacts-service
        image: "{{ .Values.artifactsService.image.repository }}:{{ .Values.artifactsService.image.tag }}"
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: {{ include "team7-helm.fullname" . }}-postgres-secrets
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: {{ include "team7-helm.fullname" . }}-postgres-secrets
              key: POSTGRES_PORT
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: {{ include "team7-helm.fullname" . }}-postgres-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "team7-helm.fullname" . }}-postgres-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              name: {{ include "team7-helm.fullname" . }}-postgres-secrets
              key: POSTGRES_DATABASE
        - name: S3_BUCKET
          valueFrom:
            secretKeyRef:
              name: {{ include "team7-helm.fullname" . }}-s3-secrets
              key: S3_BUCKET
        - name: S3_ENDPOINT_URL
          valueFrom:
            secretKeyRef:
              name: {{ include "team7-helm.fullname" . }}-s3-secrets
              key: S3_ENDPOINT_URL
        - name: S3_ACCESS_KEY_ID
          valueFrom:
            secretKeyRef:
              name: {{ include "team7-helm.fullname" . }}-s3-secrets
              key: S3_ACCESS_KEY_ID
        - name: S3_SECRET_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "team7-helm.fullname" . }}-s3-secrets
              key: S3_SECRET_ACCESS_KEY
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: {{ include "team7-helm.fullname" . }}-kafka-kafka-bootstrap:9092
        - name: KAFKA_TOPIC_NAME
          valueFrom:
            secretKeyRef:
              name: {{ include "team7-helm.fullname" . }}-kafka-secrets
              key: KAFKA_TOPIC_NAME
        livenessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "150m"
          limits:
            memory: "512Mi"
            cpu: "300m"
{{- end }}

