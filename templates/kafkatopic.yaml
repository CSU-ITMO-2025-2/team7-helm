{{- if and .Values.kafka.enabled .Values.kafka.topics }}
{{- with .Values.kafka.topics }}
---
apiVersion: kafka.strimzi.io/v1
kind: KafkaTopic
metadata:
  name: {{ .name }}
  labels:
    strimzi.io/cluster: {{ $.Values.kafka.clusterName }}
    {{- include "flask-app.labels" $ | nindent 4 }}
spec:
  partitions: {{ .partitions | default 3 }}
  replicas: {{ .replicas | default $.Values.kafka.replicas }}
  config:
    {{- if .retentionMs }}
    retention.ms: {{ .retentionMs }}
    {{- end }}
    {{- if .segmentBytes }}
    segment.bytes: {{ .segmentBytes }}
    {{- end }}
    {{- with .config }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
{{- end }}

