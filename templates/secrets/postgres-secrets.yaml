{{- if .Values.externalSecrets }}
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: {{ include "team7-helm.fullname" . }}-postgres-secrets
  labels:
    {{- include "team7-helm.labels" . | nindent 4 }}
    app.kubernetes.io/component: postgres
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: {{ .Values.externalSecrets.vault.secretStoreRef.name }}
    kind: SecretStore
  target:
    name: {{ include "team7-helm.fullname" . }}-postgres-secrets
    creationPolicy: Owner
    template:
      engineVersion: v2
      data:
        POSTGRES_HOST: "{{ `{{ .PG_HOST }}` }}"
        POSTGRES_PORT: "{{ `{{ .PG_PORT }}` }}"
        POSTGRES_USER: "{{ `{{ .PG_USER }}` }}"
        POSTGRES_PASSWORD: "{{ `{{ .PG_PASSWORD }}` }}"
        POSTGRES_DATABASE: "{{ `{{ .PG_DATABASE }}` }}"
        DATABASE_URL: "postgresql://{{ `{{ .PG_USER }}` }}:{{ `{{ .PG_PASSWORD | urlquery }}` }}@{{ `{{ .PG_HOST }}` }}:{{ `{{ .PG_PORT }}` }}/{{ `{{ .PG_DATABASE }}` }}"
  data:
    - secretKey: PG_HOST
      remoteRef:
        key: "kv/data/team7/pgsql"
        property: PG_HOST
    - secretKey: PG_PORT
      remoteRef:
        key: "kv/data/team7/pgsql"
        property: PG_PORT
    - secretKey: PG_USER
      remoteRef:
        key: "kv/data/team7/pgsql"
        property: PG_USER
    - secretKey: PG_PASSWORD
      remoteRef:
        key: "kv/data/team7/pgsql"
        property: PG_PASSWORD
    - secretKey: PG_DATABASE
      remoteRef:
        key: "kv/data/team7/pgsql"
        property: PG_DATABASE
{{- end }}

