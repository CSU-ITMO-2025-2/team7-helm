{{- if and .Values.chaos.enabled .Values.chaos.experiments.coreServicePodKill.enabled .Values.chaos.experiments.coreServicePodKill.schedule.enabled }}
apiVersion: chaos-mesh.org/v1alpha1
kind: Schedule
metadata:
  name: {{ include "team7-helm.fullname" . }}-core-service-pod-kill-schedule
  namespace: {{ .Values.global.namespace }}
spec:
  schedule: {{ .Values.chaos.experiments.coreServicePodKill.schedule.cron | quote }}
  historyLimit: {{ .Values.chaos.experiments.coreServicePodKill.schedule.historyLimit | default 5 }}
  concurrencyPolicy: {{ .Values.chaos.experiments.coreServicePodKill.schedule.concurrencyPolicy | default "Forbid" }}
  type: PodChaos
  podChaos:
    action: pod-kill
    mode: one
    selector:
      namespaces:
        - {{ .Values.global.namespace }}
      labelSelectors:
        "app.kubernetes.io/component": "core-service"
    duration: {{ .Values.chaos.experiments.coreServicePodKill.duration | quote }}
{{- end }}

