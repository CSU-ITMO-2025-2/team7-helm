replicaCount: 2

image:
  repository: buldakovn/flask-app
  tag: "latest"
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}

securityContext: {}

service:
  type: ClusterIP
  port: 5000

# Startup Probe - проверяет, что приложение запустилось
# Используется для приложений с медленным стартом
startupProbe:
  enabled: true
  path: /health/startup
  initialDelaySeconds: 0
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 30  # Максимум 5 минут на запуск (30 * 10 секунд)

# Liveness Probe - проверяет, что приложение все еще работает
# Если проверка не проходит, Kubernetes перезапускает контейнер
livenessProbe:
  enabled: true
  path: /health/live
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Readiness Probe - проверяет, готово ли приложение принимать трафик
# Если проверка не проходит, под удаляется из Service endpoints
readinessProbe:
  enabled: true
  path: /health/ready
  initialDelaySeconds: 10
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3


ingress:
  enabled: true
  host: team7.kubepractice.ru
  className: nginx
  annotations: {}
  tls:
    enabled: false
    secretName: tls-secret

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# External Secret configuration для интеграции с Vault
# Требуется установленный External Secrets Operator в кластере
# И настроенный SecretStore/ClusterSecretStore для подключения к Vault
externalSecret:
  enabled: true
  refreshInterval: 1h  # Как часто обновлять секрет из Vault
  secretStore:
    name: vault-team7  # Имя SecretStore или ClusterSecretStore (должен быть создан отдельно)
    kind: SecretStore  # SecretStore (namespace-scoped) или ClusterSecretStore (cluster-scoped)
  # Секреты из test (kv/data/team7/test)
  test:
    enabled: true
    data:
      - secretKey: HELLO_MESSAGE  # Имя ключа в Kubernetes Secret (будет переменной окружения)
        remoteRef:
          key: kv/data/team7/test  # Путь к секрету в Vault
          property: TEST_MESSAGE  # Конкретное свойство из секрета
  
  # Секреты PostgreSQL из pgsql (kv/data/team7/pgsql)
  pgsql:
    enabled: true
    data:
      - secretKey: PG_HOST
        remoteRef:
          key: kv/data/team7/pgsql
          property: PG_HOST
      - secretKey: PG_PORT
        remoteRef:
          key: kv/data/team7/pgsql
          property: PG_PORT
      - secretKey: PG_DATABASE
        remoteRef:
          key: kv/data/team7/pgsql
          property: PG_DATABASE
      - secretKey: PG_USER
        remoteRef:
          key: kv/data/team7/pgsql
          property: PG_USER
      - secretKey: PG_PASSWORD
        remoteRef:
          key: kv/data/team7/pgsql
          property: PG_PASSWORD
  
  # Секреты Kafka из Vault (kv/data/team7/kafka)
  kafka:
    enabled: true
    data:
      - secretKey: KAFKA_USERNAME  # Имя пользователя Kafka
        remoteRef:
          key: kv/data/team7/kafka  # Путь к секрету Kafka в Vault
          property: KAFKA_USERNAME  # Свойство из секрета в Vault
      - secretKey: KAFKA_PASSWORD  # Пароль пользователя Kafka (должно совпадать с kafka.users.producer.secretKey)
        remoteRef:
          key: kv/data/team7/kafka  # Путь к секрету Kafka в Vault
          property: KAFKA_PASSWORD  # Свойство из секрета в Vault
  
  # Секреты S3 из Vault (kv/data/team7/s3)
  s3:
    enabled: true
    data:
      - secretKey: AWS_ACCESS_KEY_ID  # Access Key ID для S3
        remoteRef:
          key: kv/data/team7/s3  # Путь к секрету S3 в Vault
          property: AWS_ACCESS_KEY_ID  # Свойство из секрета в Vault
      - secretKey: AWS_SECRET_ACCESS_KEY  # Secret Access Key для S3
        remoteRef:
          key: kv/data/team7/s3  # Путь к секрету S3 в Vault
          property: AWS_SECRET_ACCESS_KEY  # Свойство из секрета в Vault
      - secretKey: AWS_ENDPOINT_URL  # Endpoint URL для S3-совместимых хранилищ (опционально)
        remoteRef:
          key: kv/data/team7/s3  # Путь к секрету S3 в Vault
          property: AWS_ENDPOINT_URL  # Свойство из секрета в Vault

# Kafka configuration через Strimzi Operator
# Требуется установленный Strimzi Operator в кластере
# Установка: kubectl apply -f 'https://strimzi.io/install/latest?namespace=kafka' -n kafka
kafka:
  enabled: true
  clusterName: "my-cluster"  # Имя кластера Kafka
  version: "4.1.1"  # Версия Kafka
  replicas: 1  # Количество брокеров Kafka
  minInSyncReplicas: 1  # Минимальное количество синхронизированных реплик
  offsetsTopicReplicationFactor: 1
  transactionStateLogReplicationFactor: 1
  defaultReplicationFactor: 1
  minInSyncReplicas: 1
  groups:
    producer: "producer-group"
    notification: "notification-group"
  # Внешние листенеры (опционально, для доступа извне кластера)
  externalListeners:
    enabled: false
    type: "nodeport"  # nodeport, loadbalancer, ingress
    tls: false
  # Хранилище для Kafka
  storage:
    type: "ephemeral"  # ephemeral или persistent-claim
    size: "10Gi"  # Используется только для persistent-claim
    class: ""  # Storage class (опционально)
  
  # Ресурсы для Kafka брокеров
  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      cpu: 2000m
      memory: 2Gi
  
  # Конфигурация Zookeeper
  zookeeper:
    replicas: 1
    storage:
      type: "persistent-claim"  # ephemeral или persistent-claim
      size: "10Gi"  # Используется только для persistent-claim
      class: ""  # Storage class (опционально)
    resources:
      requests:
        cpu: 200m
        memory: 512Mi
      limits:
        cpu: 1000m
        memory: 1Gi
  
  # Топики для создания
  topics:
    name: "flask-app-events"
    partitions: 3
    replicas: 1
    retentionMs: 86400000  # 7 дней
    segmentBytes: 1073741824  # 1Gi
  
  # Конфигурация пользователей Kafka
  users:
    producer:
      username: "flask-app-producer"  # Имя пользователя Kafka (также можно брать из секрета KAFKA_USERNAME)
      secretKey: "KAFKA_PASSWORD"  # Ключ в секрете для пароля, должен совпадать с externalSecret.kafka.data[1].secretKey
  
  # Имя секрета с креденшелами Kafka (создается ExternalSecret)
  credentialsSecretName: "flask-app-kafka-credentials"

# Конфигурация приложения для работы с Kafka
app:
  kafka:
    enabled: true
    # Имя сервиса Kafka в Strimzi формируется как <cluster-name>-kafka-bootstrap:9092
    # Например, если clusterName = flask-app-kafka, то сервис будет flask-app-kafka-kafka-bootstrap:9092
    bootstrapServers: ""  # Оставьте пустым для автоматического определения, или укажите явно
    topic: "flask-app-events"  # Топик по умолчанию
    consumerGroup: "flask-app-consumer"  # Consumer group ID

